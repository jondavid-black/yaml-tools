name: YASL CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  yasl-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Setup environment with uv
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .[dev]

      - name: Run unit tests
        run: |
          ./ci.sh test

      - name: Check linting with ruff
        run: |
          ./ci.sh lint

      - name: Check formatter with ruff
        run: |
          ./ci.sh format

      - name: Run BDD tests with Behave
        run: |
          ./ci.sh bdd

      - name: Check yasl CLI tool
        run: |
          uv run yasl --version
          uv run yasl --help

      - name: Build documentation website
        run: |
          ./ci.sh docs

  check-build:
    needs: [yasl-ci]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Or your desired Python version

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Setup environment with uv
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .[dev]
        
      - name: Build package
        run: |
          ./ci.sh build